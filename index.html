<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <h1>Welcome To Epicodus Pizza Parlor</h1>
    <h2>Order Below</h2>
    <form class="form-control" id="form">
      <div class="form-group">
        <label for="size">Please Select A Size:
          <input type="radio" value="small" class="size" id="small" name="type">
          <label for="size">Small</label>
          <input type="radio" value="medium" class="size" id="medium" name="type">
          <label for="size">Medium</label>
          <input type="radio" value="large" class="size" id="large" name="type">
          <label for="size">Large</label>
        </label>
      </div>
      <div class="form-group">
        <label for="pet-select">Choose a topping</label>
        <select name="topping" id="toppings">
          <option value="start">--Choose Topping--</option>
          <option value="pepperoni">Classic (pepperoni/onions)</option>
          <option value="meat">Meat Overload (sausage/pepperoni/ham)</option>
          <option value="vege">Vege Mania(olives/onions/peppers)</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
      <p>Total: <span id="total"></span></p>
    </form>
  </div>
</body>

</html>
