<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <h1>Welcome To Epicodus Pizza Parlor</h1>
    <h2>Order Below</h2>
    <form class="form-control" id="form">
      <div class="form-group">
        <label for="size">Please Select A Size:
          <input type="radio" value="$10" class="size" id="small">
          <label for="size">Small</label>
          <input type="radio" value="$12" class="size" id="medium">
          <label for="size">Medium</label>
          <input type="radio" value="$14" class="size" id="large">
          <label for="size">Large</label>
        </label>
      </div>
      <div class="form-group">
        <label for="">Please Select Toppings (Any/unlimited toppings $4):
          <input type="checkbox" class="toppings" id="pepperoni">
          <label for="pepperoni">Pepperoni</label>
          <input type="checkbox" class="toppings" id="olives">
          <label for="olives">Olives</label>
          <input type="checkbox" class="toppings" id="onion">
          <label for="onion">Onion</label>
          <input type="checkbox" class="toppings" id="sausage">
          <label for="sausage">Sausage</label>
          <input type="checkbox" class="toppings" id="cilantro">
          <label for="cilantro">Cilantro</label>
        </label>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
      <p>Total: <span id="total"></span></p>
    </form>
  </div>
</body>

</html>
